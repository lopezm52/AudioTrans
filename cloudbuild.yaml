# Google Cloud Build configuration for GPU-enabled AudioTrans
steps:
  # Build the GPU-optimized container
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.gpu',
      '-t', 'gcr.io/$PROJECT_ID/audiotrans-gpu:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/audiotrans-gpu:latest',
      '.'
    ]
    timeout: 1200s  # 20 minutes for GPU image build

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/audiotrans-gpu:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/audiotrans-gpu:latest']

  # Deploy to Cloud Run (if using Cloud Run)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'audiotrans-gpu',
      '--image=gcr.io/$PROJECT_ID/audiotrans-gpu:latest',
      '--region=${_REGION}',
      '--platform=managed',
      '--allow-unauthenticated',
      '--memory=8Gi',
      '--cpu=4',
      '--timeout=3600',
      '--concurrency=1',
      '--max-instances=5',
      '--port=8001',
      '--set-env-vars=WHISPER_MODEL=${_WHISPER_MODEL}',
      '--set-env-vars=MAX_FILE_SIZE=${_MAX_FILE_SIZE}',
      '--set-env-vars=API_KEY=${_API_KEY}',
      '--set-secrets=OPENAI_API_KEY=openai-api-key:latest'
    ]
    id: 'deploy-cloud-run'

# Configuration
options:
  machineType: 'E2_HIGHCPU_8'  # High CPU for faster builds
  diskSizeGb: 100

# Build timeout
timeout: 2400s  # 40 minutes total

# Substitutions for flexibility
substitutions:
  _REGION: 'us-central1'
  _WHISPER_MODEL: 'medium'
  _MAX_FILE_SIZE: '200MB'
  _API_KEY: 'audio-trans-secret-key-2024'

# Images to be pushed
images:
  - 'gcr.io/$PROJECT_ID/audiotrans-gpu:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/audiotrans-gpu:latest' 